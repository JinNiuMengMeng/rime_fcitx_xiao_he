# Rime default settings
# encoding: utf-8

config_version: "0.38"

patch:
  menu:
    page_size: 8
  schema_list:
    - schema: clover
    - schema: double_pinyin_flypy
  switcher:
    caption: "〔切换输入法〕"
    hotkeys:
    - "F4"
  key_binder:
    bindings:
    - {accept: "=", send: Page_Down, when: composing}
    - {accept: "-", send: Page_Up, when: composing}
    - {accept: Control+period, toggle: ascii_punct, when: always}
    - {accept: "Shift_L", toggle: commit_code, when: always}
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: clear
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear
      # Shift_L: noop
      # Shift_R: noop
      Shift_L: commit_code
      Shift_R: commit_text
  punctuator/half_shape:
    "," : "，"
    "." : "。"
    "<" : "《"
    ">" : "》"
    "/" : "、"
    "?" : "？"
    ";" : "；"
    ":" : "："
    '\' : "、"
    "|" : "|"
    "`" : "`"
    "~" : "～"
    "!" : "！"
    "@" : "＠"
    "#" : "#"
    "%" : "％"
    "$" : "￥"
    "^" : "……"
    "&" : "＆"
    "*" : "×"
    "(" : "（"
    ")" : "）"
    "-" : "－"
    "_" : "——"
    "+" : "＋"
    "=" : "＝"
    "{" : "｛"
    "}" : "｝"
    "[" : "["
    "]" : "]"
    # "[" : "【"
    # "]" : "】"
