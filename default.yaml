ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text
config_version: 0.35.custom.1845433767
customization: 1845433767
key_binder:
  bindings:
    - {accept: "=", send: Page_Down, when: composing}
    - {accept: "-", send: Page_Up, when: composing}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
menu:
  page_size: 8
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": "！"
    "#": "#"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "(": "（"
    ")": "）"
    "*": "×"
    "+": "＋"
    ",": "，"
    "-": "-"
    .: "。"
    "/": "、"
    ":": "："
    ";": "；"
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": "？"
    "@": "＠"
    "[": "["
    "\\": "、"
    "]": "]"
    "^": "……"
    _: "——"
    "`": "`"
    "{": "｛"
    "|": "|"
    "}": "｝"
    "~": "～"
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema_list:
  - schema: clover
  - schema: double_pinyin_flypy
style:
  "horizontal\"": true
switcher:
  caption: "〔切换输入法〕"
  hotkeys:
    - F4